name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: deploy-production-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          show-progress: false

      - name: 🌐 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: 📦 Install dependencies
        run: |
          npm ci --no-fund --no-audit --prefer-offline --progress=false
          npm audit fix --force || true

      - name: 💾 Cache Next.js Build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            .next/standalone
            out
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: 🔧 Create .env file
        run: |
          cat > .env << EOL
          NEXT_PUBLIC_APP_URL=${{ secrets.PRODUCTION_APP_URL }}
          NEXT_PUBLIC_ENVIRONMENT=production
          NEXT_PUBLIC_N8N_WEBHOOK_URL=${{ secrets.N8N_WEBHOOK_URL }}
          NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          TURNSTILE_SECRET_KEY=${{ secrets.TURNSTILE_SECRET_KEY }}
          MICROSOFT_SMTP_HOST=${{ secrets.MICROSOFT_SMTP_HOST }}
          MICROSOFT_SMTP_PORT=${{ secrets.MICROSOFT_SMTP_PORT }}
          MICROSOFT_SMTP_USER=${{ secrets.MICROSOFT_SMTP_USER }}
          MICROSOFT_SMTP_PASS=${{ secrets.MICROSOFT_SMTP_PASS }}
          CONTACT_EMAIL=${{ secrets.CONTACT_EMAIL }}
          FTP_SERVER=${{ secrets.PRODUCTION_FTP_SERVER }}
          FTP_USERNAME=${{ secrets.PRODUCTION_FTP_USERNAME }}
          FTP_PASSWORD=${{ secrets.PRODUCTION_FTP_PASSWORD }}
          ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          CUSTOMER_USERNAME=${{ secrets.CUSTOMER_USERNAME }}
          CUSTOMER_PASSWORD=${{ secrets.CUSTOMER_PASSWORD }}
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID=${{ secrets.GOOGLE_CSE_ID }}
          EOL

      - name: 🚧 Aktiviere Wartungsmodus
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd callflows.de/
            touch .maintenance

      - name: 🗄️ Backup
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd callflows.de/
            timestamp=$(date +%Y%m%d_%H%M%S)
            mkdir -p backups
            # Schnelles, sicheres Backup nur der wichtigsten Dateien
            timeout 120s tar -czf backups/backup-${timestamp}.tar.gz \
              --exclude='backups/*' \
              --exclude='logs/*' \
              --exclude='.maintenance' \
              --exclude='node_modules/*' \
              --exclude='.git/*' \
              --exclude='*.log' \
              --max-size=100M \
              . 2>/dev/null || echo "Backup completed with warnings"

      - name: 🧹 Empty remote directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd callflows.de/
            rm -rf * .env

      - name: 🏗️ Build
        run: npm run build

      - name: 📤 Deploy to Production
        env:
          FTP_SERVER: ${{ secrets.PRODUCTION_FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.PRODUCTION_FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.PRODUCTION_FTP_PASSWORD }}
          NODE_ENV: production

        run: |
          npm install --quiet ftp-deploy
          node scripts/deploy.js

      - name: 🔧 Deploy Environment Variables
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd callflows.de/
            # Erstelle .env für Client-Side Environment Variables
            cat > .env << EOL
            NEXT_PUBLIC_APP_URL=${{ secrets.PRODUCTION_APP_URL }}
            NEXT_PUBLIC_ENVIRONMENT=production
            NEXT_PUBLIC_N8N_WEBHOOK_URL=${{ secrets.N8N_WEBHOOK_URL }}
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
            EOL
            echo "Environment variables deployed to production"

      - name: 🔒 Protect admin area with Basic Auth
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -e
            cd callflows.de/admin-dashboard/
            PASS_HASH=$(openssl passwd -apr1 "${{ secrets.ADMIN_PASSWORD }}")
            cat > .htaccess << 'EOF'
            AuthType Basic
            AuthName "Restricted"
            AuthUserFile REPLACE_WITH_ABSOLUTE
            Require valid-user
            EOF
            # Replace placeholder with absolute path to .htpasswd
            sed -i "s|REPLACE_WITH_ABSOLUTE|$(pwd)/.htpasswd|g" .htaccess
            echo "${{ secrets.ADMIN_USERNAME }}:${PASS_HASH}" > .htpasswd
            chmod 640 .htpasswd
            echo "Basic Auth enabled for admin-dashboard/"

      - name: 🔐 Inject server env for PHP endpoints
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -e
            cd callflows.de/
            # Create Apache env vars via .htaccess at site root (only for PHP to read via getenv)
            # Note: Requires Apache AllowOverride Options
            printf "\n# Env for PHP endpoints\n" >> .htaccess || true
            printf "SetEnvIfNoCase Request_URI ".*" ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}\n" >> .htaccess
            printf "SetEnvIfNoCase Request_URI ".*" ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}\n" >> .htaccess
            printf "SetEnvIfNoCase Request_URI ".*" CUSTOMER_USERNAME=${{ secrets.CUSTOMER_USERNAME }}\n" >> .htaccess
            printf "SetEnvIfNoCase Request_URI ".*" CUSTOMER_PASSWORD=${{ secrets.CUSTOMER_PASSWORD }}\n" >> .htaccess
            echo "Server env for PHP endpoints injected"

      - name: 🧹 Clean npm cache
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: 🟢 Deaktiviere Wartungsmodus
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd callflows.de/
            rm -f .maintenance

